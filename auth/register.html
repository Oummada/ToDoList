<!DOCTYPE html>
<html
  lang="
en"
>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script defer type="module" src="../register.js"></script>
  </head>
  <body class="">
    <div class="container col-7 mt-5">
      <div class="row">
        <form class="form form-group">
          <label class="m-1" for="name">Name</label>
          <input
            class="form-control m-1"
            type="text"
            name="name"
            id="name"
            placeholder="name"
          />
          <label class="m-1" for="email">Email</label>
          <input
            class="form-control m-1"
            type="email"
            name="email"
            id="email"
            placeholder="email"
          />
          <label class="m-1" for="password">Password</label>
          <input
            class="form-control m-1"
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
          <label class="m-1" for="repeatpassword">Repeat Password</label>
          <input
            class="form-control m-1"
            type="password"
            name="password"
            id="repeatpassword"
            placeholder="repeat password"
          />
          <button class="btn btn-danger form-control m-1">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
