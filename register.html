<!DOCTYPE html>
<html
  lang="
en"
>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/auth.css" rel="stylesheet" />
    <link

          <input

            name="name"
            id=""

            id=""

          />
          <input

          />
          <input

            type="password"
            name="password"
            id=""
            placeholder="repeat password"
          />

        </form>
      </div>
    </div>
